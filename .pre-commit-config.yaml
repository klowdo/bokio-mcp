# Pre-commit configuration for Bokio MCP Server
# This configuration integrates with the existing Makefile and respects Go 1.24 tool directives
# For NixOS users: Install pre-commit via: nix-shell -p pre-commit --run "pre-commit install"
# Or use the Nix development environment: nix develop

repos:
  # Local hooks that use existing Make targets
  - repo: local
    hooks:
      # Use existing Make target for dependencies management
      - id: go-mod-tidy
        name: Go Mod Tidy
        entry: make deps
        language: system
        files: ^go\.(mod|sum)$
        pass_filenames: false
        description: "Tidy Go module dependencies using make deps"

      # Code formatting using existing Make target
      - id: go-fmt
        name: Go Format
        entry: make format
        language: system
        files: \.go$
        pass_filenames: false
        description: "Format Go code using make format (gofmt + goimports)"

      # Linting using existing Make target with go tool golangci-lint
      - id: golangci-lint
        name: Go Lint
        entry: make lint
        language: system
        files: \.go$
        pass_filenames: false
        description: "Run golangci-lint using make lint (respects go tool directive)"

      # Security scanning using existing Make target
      - id: gosec-security
        name: Go Security
        entry: make security
        language: system
        files: \.go$
        pass_filenames: false
        description: "Run security scans using make security (govulncheck + gosec via go tool)"

      # Generate types from OpenAPI schemas (only if schema files changed)
      - id: generate-types
        name: Generate Go Types
        entry: make generate-types
        language: system
        files: ^schemas/.*\.ya?ml$
        pass_filenames: false
        description: "Regenerate Go types from OpenAPI schemas using make generate-types"

  # Standard pre-commit hooks for general file quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # File quality checks
      - id: trailing-whitespace
        exclude: "^schemas/.*\\.ya?ml$"  # Don't modify downloaded schemas
      - id: end-of-file-fixer
        exclude: "^(schemas/.*\\.ya?ml$|bokio/generated/.*\\.go$)"  # Don't modify downloaded/generated files
      - id: check-yaml
        files: "\\.ya?ml$"
        exclude: "^schemas/"  # Don't check downloaded schemas (might have format issues)
      - id: check-json
        files: "\\.json$"
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: ['--maxkb=500']

      # Go specific checks (complementary to our make targets)
      - id: check-executables-have-shebangs
        exclude: "\\.go$"

  # Nix formatting for flake.nix
  - repo: https://github.com/nix-community/nixpkgs-fmt
    rev: v1.3.0
    hooks:
      - id: nixpkgs-fmt
        files: "flake\\.nix$"
        description: "Format Nix files using nixpkgs-fmt"

  # YAML formatting (for this config file and other YAML)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: "\\.ya?ml$"
        exclude: "^schemas/"  # Don't format downloaded API schemas
        args: ["--tab-width", "2"]

# Configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false

# Exclude patterns
exclude: |
  (?x)(
    # Generated files (never modify these)
    ^bokio/generated/.*\.go$|
    # Downloaded schemas (should not be modified locally)
    ^schemas/.*\.ya?ml$|
    # Build artifacts
    ^bin/.*|
    ^dist/.*|
    # Coverage reports
    ^coverage\.html$|
    ^coverage\.out$
  )
